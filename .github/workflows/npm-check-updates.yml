name: Update Dependencies

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 21.6.2
          registry-url: https://registry.npmmirror.com

      - name: Install npm-check-updates
        run: npm install -g npm-check-updates pnpm

      - name: Update Dependencies
        run: npx ncu -u

      - name: Install updated dependencies
        run: pnpm install

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet --exit-code package.json pnpm-lock.yaml; then
            echo "No changes in package.json or pnpm-lock.yaml. Exiting."
            exit 0
          else
            echo "Changes detected. Proceeding with commit and push."
          fi

      - name: Commit changes
        if: steps.check_changes.outcome == 'success'
        run: |
          git config --global user.name 'actions-user'
          git config --global user.email 'shark@h7ml.cn'
          git add package.json pnpm-lock.yaml
          git commit -m "chore: Update dependencies" || exit 0

      - name: Push changes
        if: steps.check_changes.outcome == 'success'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACTION_SECRET }}
